<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>| Tainaka</title>
    <link href="assets/cosmo.css" rel="stylesheet">
    <link href="assets/anim.css" rel="stylesheet">
    <link href="assets/style.css" rel="stylesheet">
    <link href="assets/cancel.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="assets/favicon.ico">
    <script src="assets/routing.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #000;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 1;
        }
        .hanginggirl {
            display: block;
            margin: 0 auto;
        }
        .nav-buttons {
            margin: 20px 0;
        }
        .nav-buttons a {
            display: block;
            margin: 5px 0;
            color: #fff;
            font-size: 1.5em;
            text-decoration: none;
            text-shadow: 0 0 0.40em #ffffff;
            cursor: pointer;
        }
        .nav-buttons a:hover {
            color: #666666;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 40px; /* Aumentar el espacio entre las im√°genes */
            margin-top: 20px;
        }
        .social-icons img {
            width: 40px;
            height: 40px;
            cursor: pointer;
        }
        .snowflake {
            position: absolute;
            top: -10px;
            width: 8px;
            height: 8px;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(-10px) translateX(0) scale(0.8);
            }
            100% {
                transform: translateY(100vh) translateX(calc(50vw - 50%)) scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="hanginggirl animated infinite nodrag" draggable="false" src="assets/logopagina.png">
        <div class="nav-buttons">
            <a href="https://store.tainakaclothes.lat/">Home</a>
            <a href="https://www.tainakaclothes.lat">Store</a>
            <a href="https://www.tainakaclothes.lat/">Contact</a>
        </div>
        <div class="social-icons">
            <img src="assets/instagram.png" alt="Instagram" onclick="window.location.href='https://www.instagram.com/tainaka.ar/'">
            <img src="assets/tiktok.png" alt="TikTok" onclick="window.location.href='https://www.tiktok.com/@tainaka.ar'">
            <img src="assets/youtube.png" alt="YouTube" onclick="window.location.href='https://www.youtube.com/channel/TainakaClothes'">
        </div>
    </div>
    <audio id="audio" src="assets/1.mp3"></audio>
    <script src="assets/audio.js"></script>
    <script src="assets/main-audio-unlock.js"></script>
    <link href="https://fonts.cdnfonts.com/css/terror-pro" rel="stylesheet">
    <footer style="text-align: center; text-shadow: 0px 5px 5px; font-family: 'Terror Pro', sans-serif; color: #ffffff; margin-top: 19em;">
    </footer>
    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());
        audio.volume = 0.1;

        // Snow effect
        const createSnowflake = () => {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.left = `${Math.random() * 100}vw`;
            snowflake.style.animationDuration = `${Math.random() * 5 + 2}s`;
            snowflake.style.animationDelay = `${Math.random() * 5}s`;
            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 7000);
        };

        setInterval(createSnowflake, 100);
    </script>
</body>
</html>
